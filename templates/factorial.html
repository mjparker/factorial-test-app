<!doctype html>

<head>
    <title>Factoriall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <!-- QA interview stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container toppy">
        <div class="row-fluid">
            <h1 class="margin-base-vertical text-center">Factorial Calculator</h1>
        </div>
        <div class="row-fluid">
            <form>
                <div class="form-group row">
                    <div class="input-group number">
                        <div class="input-group-addon">
                            <i class="fa fa-arrow-right"></i>
                        </div>
                        <input type="text" id="number" class="form-control input-lg" name="number" placeholder="Enter an integer">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="calcbutton">
                        <button type="button" class="btn btn-primary" id="getFactorial">Calculate</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <p class="text-center top-space-20" id="resultDiv">
                </p>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="row-fluid">
            <p class="margin-base-vertical text-center wor_copyright">
                <a href="/privacy">Terms and Conditions</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/terms">Privacy</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/settings">Settin</a>gs
            </p>
            <!--Copyright-->
            <p class="margin-base-vertical text-center wor_copyright">
                &copy; <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">PWIT, Inc.</a> <script>document.write(new Date().getFullYear())</script> -
                <script>document.write(new Date().getFullYear())</script>
            </p>
            <p><a href="/scrt" class="scrt">scrt</a></p>
        </div>
    </div>
    <script>
        $("document").ready(function () {
            $("#getFactorial").click(function () {
                var number = $('#number').val();
                console.log(number);
                if (number != parseInt(number, 10)) {
                    $("#number").css('border', 'solid 2px red');
                    $("#resultDiv").text('Please enter an integer')
                    $("#resultDiv").css('color', 'red');
                } else {
                    $("#number").css('border', 'solid 1px #ccc');
                    var callDetails = {
                        type: 'POST',
                        url: '/factorial',
                        data: {
                            'number': number
                        }
                    };
                    $.ajax(callDetails).done(function (factorial) {
                        console.log('Log to check that ajax call is complete');
                        console.log(factorial);
                        $("#resultDiv").css('color', 'black');
                        $("#resultDiv").text('The factorial of ' + number + ' is: ' + factorial.answer);
                    });
                }
            });
            return false;
        });
    </script>
</body>
</html>
